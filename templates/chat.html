<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Search Engine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex flex-column vh-100">
    
    <!-- Title/Header -->
    <div class="container py-3">
        <h1 class="text-center fw-bold">Semantic Search Engine</h1>
    </div>
    
    <!-- Chat Area -->
    <div id="chat-container" class="container flex-grow-1 overflow-auto py-3">
        <!-- Messages will be added here dynamically -->
    </div>

    <!-- Input Area -->
    <div class="container py-3 border-top bg-white">
        <form id="search-form" class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
            <button type="submit" class="btn btn-primary" id="send-btn">Send</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
