<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Search Engine</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="app-body">

  <!-- Header -->
  <header class="app-header">
    <h1>📚 Semantic Search Engine</h1>
    <p>Find academic papers smarter & faster</p>
    <p>Ben, Amilia, Miaobing, Jacob</p>
  </header>

  <!-- Search Section -->
  <main class="search-section">
    <div class="search-bar">
      <input id="query" type="text" placeholder="Type your research query...">
      <button id="sendBtn">🔍 Search</button>
    </div>

    <!-- Top-K Selector -->
    <div class="topk-selector">
      <label for="topk">Results per page:</label>
      <select id="topk">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
    </div>

    <!-- Results Section -->
    <div id="results" class="results">
      <p class="placeholder">No results yet. Try searching for something!</p>
    </div>
  </main>

  <!-- Script -->
  <script src="/static/js/script.js"></script>
</body>
</html>
